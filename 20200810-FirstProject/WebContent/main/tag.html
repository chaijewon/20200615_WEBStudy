<!DOCTYPE html>
<!-- 
      HTML => MarkUP Lang
              ===========  
              XML , WML , HDML => 사용자 정의 
              HTML => 사용자 정의가 없다 
           태그사용  
              태그의 종류
            => <> : 여는 태그  => <div>
                                  
            => </> : 닫는 태그 => </div>
            => </> : 단독 태그 => <img src=""/>
              지원하는 태그
              1) 문자관련 
                 1. 제목을 출력하는 태그 
                    <h1> ~~ <h6>
                 2. 강조체 
                    <strong> </strong>, <em>
                 3. 글자
                    <font>
              2) 목록출력
                 <dl> => <dt> <dd>
                 <dl>
                   <dt>감독</dt>
                   <dd>감독명</dd>
                 </dl>
                 
                 <table>
                   <tr> => ROW 
                     <td> => 실제 데이터
                     </td>
                   </tr>
                 </table>
                 ** 대소문자 구분 
                 ** 에러가 없다 
                 <img src="파일명">
              
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.row{
  margin: 0px auto;
  width: 1000px;
}
h1{
   text-align: center
}
</style>
</head>
<body>
  <div class="cnatainer">
   <div class="row">
     <center><!-- 가운데 정렬 -->
     <h1>지니뮤직 Top50</h1>
     <table class="table table-hover">
      <tr> <!-- 한줄 제작 -->
       <th>순위</th><!--  th (table head) 제목(타이틀)-->
       <th></th>
       <th>곡명</th>
       <th>가수명</th>
       <th>앨범</th>
      </tr>
      <tr>
        <td align="center">1</td>
        <td align=center><img src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/532/004/81532004_1596786436661_1_600x600.JPG" width=30 height=30></td>
        <td>아틀란티스 소녀 (Atlantis Princess)</td>
        <td>볼빨간사춘기</td>
        <td>Our Beloved BoA #2 - SM STATION</td>
      </tr>
     </table>
   </center>
   </div>
  </div>
</body>
</html>
